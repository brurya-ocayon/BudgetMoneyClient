

    <div class="card">
        <div class="card-header">
            <h5>העלאת קובץ</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-sm-4">
                    <input type="text" required placeholder="תיאור הקובץ..."  class="form-control" [(ngModel)]="description"  [ngClass]="{'danger': description==''}">
                    <span class="text-danger"*ngIf="description=='' || description==null">*שדה חובה</span>
                </div>
                <div class="col-sm-1"></div>
                <div class="form-group col-sm-4">
                    <input type="file" class="form-control" required (change)="incoming($event)" #inputFile [ngClass]="{'danger': file==undefined}">
                    <span class="text-danger"*ngIf="file==null">*לא נבחר קובץ</span>
                </div>
                <div class="col-sm-1"></div>
                <div class="form-group col-sm-2">
                    <button class="btn btn-success form-control" [disabled]=" ( description=='' || file==undefined)"  (click)="upLoadDocument()">העלה</button>
                </div>
            </div>

        </div>

    </div>
