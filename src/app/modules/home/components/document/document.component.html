<h1 class="text-center">מסמכים</h1>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <app-upload (refresh)="getDocuments()"></app-upload>
    </div>
    <div class="col-sm-2"></div>
</div>

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <br>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-3">
                        שם הקובץ
                    </div>
                    <div class="col-sm-3">
                        תאור
                    </div>
                    <div class="col-sm-3">
                        תצוגה מקדימה
                    </div>
                    <div class="col-sm-3">
                        פעולות
                    </div>
                </div>
            </li>
            <li class="list-group-item" *ngFor="let d of docList">
                <div class="row">
                    <div class="col-sm-3">
                        {{d.fileName}}
                    </div>
                    <div class="col-sm-3">
                        {{d.description}}
                    </div>
                    <div class="col-sm-3">
                        <img [src]="d.src" width="50">
                    </div>
                    <div class="col-sm-3">
                        <a  title="הצג" class="btn btn-primary" [href]="d.src" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
                              </svg>
                            </a>
                        
                        <!-- <a class="btn btn-primary" [href]="d.src" target="_blank">הצג</a> -->
                        <!-- <button class="btn btn-danger" (click)="deleteDocument(d.id)">הסר</button> -->
                        <button _ngcontent-xmq-c44="" title="מחיקה" class="btn btn-danger" (click)="deleteDocument(d.id)">
                            <svg _ngcontent-xmq-c44="" width="1em" height="1em" viewBox="0 0 16 16" 
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="bi bi-trash">
                            <path _ngcontent-xmq-c44="" d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">

                            </path><path _ngcontent-xmq-c44="" fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                        </svg></button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
