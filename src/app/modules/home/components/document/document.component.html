<h1 class="text-center">מסמכים</h1>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <app-upload (refresh)="getDocuments()"></app-upload>
    </div>
    <div class="col-sm-2"></div>
</div>

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <br>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-3">
                        שם הקובץ
                    </div>
                    <div class="col-sm-3">
                        תאור
                    </div>
                    <div class="col-sm-3">
                        תצוגה מקדימה
                    </div>
                    <div class="col-sm-3">
                        פעולות
                    </div>
                </div>
            </li>
            <li class="list-group-item" *ngFor="let d of docList">
                <div class="row">
                    <div class="col-sm-3">
                        <!-- <input *ngIf="d.inEdit" [(ngModel)]="d.fileName" type="text" class="form-control" />
                        <span *ngIf="!d.inEdit">{{d.fileName}}</span> -->
                        {{d.fileName}}
                    </div>
                    <div class="col-sm-3">
                        <input *ngIf="d.inEdit" [(ngModel)]="d.description" type="text" class="form-control" />
                        <span *ngIf="!d.inEdit">{{d.description}}</span>
                    </div>
                    <div class="col-sm-3">
                        <img [src]="d.src" width="50">
                    </div>
                    <div class="col-sm-3">
                       
                       <span *ngIf="!d.inEdit"> 
                        <a  title="הצג" class="btn btn-success" [href]="d.src" target="_blank">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
                              </svg>
                         </a>
                        </span>
                    
                        <span *ngIf="!d.inEdit">
                        <button _ngcontent-xmq-c44="" title="מחיקה" class="btn btn-danger" (click)="deleteDocument(d.id)">
                            <svg _ngcontent-xmq-c44="" width="1em" height="1em" viewBox="0 0 16 16" 
                               fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="bi bi-trash">
                               <path _ngcontent-xmq-c44="" d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                             </path><path _ngcontent-xmq-c44="" fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                             </svg>
                       </button>
                        </span>
                     
                    <button _ngcontent-xmq-c44="" title="עריכה" class="btn btn-primary" (click)="editDocument(d)" >
                        <svg _ngcontent-vdj-c44="" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="bi bi-pencil"><path _ngcontent-vdj-c44="" fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path></svg>
                    </button>
                   <span *ngIf="d.inEdit">
                      <button class="btn btn-success" title="שמור" (click)="save(d)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-save" viewBox="0 0 16 16">
                            <path
                                d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                        </svg>
                      </button>

                    <button class="btn btn-danger" title="ביטול" (click)="cancel(d)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                        </svg>
                    </button>
                </span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
